<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be My Valentine?</title>

  <style>
    :root{
      --card:rgba(255,255,255,.92);
      --text:#1f1f1f;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --yes:#2ecc71;
      --no:#2d7dff;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      min-height:100svh; /* better on mobile */
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffd1dc, #ff6b81 55%, #ff2d55);
      overflow:hidden;
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    /* background */
    .bg{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }

    .glow-blob{
      position:absolute; width:46vmin; height:46vmin; border-radius:50%;
      filter:blur(22px); opacity:.35;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 60%);
      animation: drift 16s ease-in-out infinite alternate; mix-blend-mode:screen;
    }
    .glow-blob.b1{ left:-10vmin; top:-10vmin; animation-duration:18s; }
    .glow-blob.b2{ right:-14vmin; top:10vmin; animation-duration:22s; opacity:.26; }
    .glow-blob.b3{ left:10vmin; bottom:-18vmin; animation-duration:20s; opacity:.22; }
    @keyframes drift{ from{transform:translate(0,0) scale(1)} to{transform:translate(7vmin,-6vmin) scale(1.08)} }

    .vignette{
      position:absolute; inset:0;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 35%, rgba(0,0,0,.22) 92%);
      opacity:.55;
    }

    /* balloons */
    .balloon{
      position:absolute; bottom:-18vh; width:56px; height:72px;
      transform:translateX(-50%); opacity:.9; animation: rise linear infinite;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.16));
    }
    .balloon .heart{
      position:absolute; left:50%; top:0; width:56px; height:56px;
      transform:translateX(-50%) rotate(45deg);
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,0)),
                  linear-gradient(135deg,#ff2d55,#ff7aa2);
    }
    .balloon .heart:before, .balloon .heart:after{
      content:""; position:absolute; width:56px; height:56px; border-radius:50%;
      background: linear-gradient(135deg,#ff2d55,#ff7aa2); top:-28px; left:0;
    }
    .balloon .heart:after{ left:-28px; top:0; }
    .balloon .string{
      position:absolute; left:50%; top:58px; width:2px; height:80px;
      transform:translateX(-50%); background:rgba(255,255,255,.65);
      border-radius:2px; opacity:.7;
    }
    .balloon .knot{
      position:absolute; left:50%; top:56px; width:10px; height:10px;
      transform:translateX(-50%) rotate(45deg);
      background: rgba(255,255,255,.8); border-radius:2px; opacity:.7;
    }
    @keyframes rise{
      from{ transform: translateX(-50%) translateY(0) rotate(-2deg);}
      to{ transform: translateX(-50%) translateY(-135vh) rotate(2deg);}
    }

    /* petals */
    .petal{
      position:absolute; top:-10vh; width:14px; height:18px; border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 55%),
        linear-gradient(135deg, rgba(255,45,85,.95), rgba(255,145,170,.95));
      opacity:.8;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.12));
      animation: fall linear infinite;
    }
    @keyframes fall{
      from{ transform: translateY(0) translateX(0) rotate(0deg);}
      to{ transform: translateY(120vh) translateX(14vw) rotate(240deg);}
    }

    /* candles - responsive */
    .candles{
      position:absolute; left:50%; bottom:0; transform:translateX(-50%);
      width:min(1400px,100vw);
      height: clamp(140px, 18vh, 210px);
      display:flex; justify-content:center; gap: clamp(8px, 1.3vw, 14px);
      padding: 0 10px 10px;
      opacity:.98;
      flex-wrap: nowrap;
    }
    .candle{
      position:relative;
      width: clamp(22px, 2.6vw, 34px);
      height: clamp(82px, 10vh, 120px);
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.7));
      box-shadow:0 18px 40px rgba(0,0,0,.16);
    }
    .candle::after{
      content:""; position:absolute; inset:10px 8px 20px 8px; border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      opacity:.6;
    }
    .wick{ position:absolute; top:-10px; left:50%; width:3px; height:14px; transform:translateX(-50%); background:rgba(0,0,0,.6); border-radius:2px; }
    .flame{
      position:absolute; top:-44px; left:50%;
      width: clamp(12px, 1.8vw, 16px);
      height: clamp(22px, 3.2vw, 30px);
      transform:translateX(-50%); border-radius:50%;
      background:
        radial-gradient(circle at 40% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 45%),
        radial-gradient(circle at 50% 70%, rgba(255,220,140,.95), rgba(255,140,60,.9) 60%, rgba(255,90,0,0) 72%);
      filter: blur(.2px) drop-shadow(0 0 18px rgba(255,180,60,.75));
      animation: flicker 0.12s infinite alternate;
      transform-origin:50% 90%;
    }
    .flame-glow{
      position:absolute; top:-56px; left:50%;
      width: clamp(60px, 7vw, 84px);
      height: clamp(60px, 7vw, 84px);
      transform:translateX(-50%);
      background: radial-gradient(circle, rgba(255,200,90,.35), rgba(255,200,90,0) 70%);
      filter: blur(2px); opacity:.9; animation: glowPulse 1.4s ease-in-out infinite;
    }
    @keyframes flicker{ from{ transform: translateX(-50%) rotate(-5deg) scale(1); opacity:.95 } to{ transform: translateX(-50%) rotate(7deg) scale(1.07); opacity:1 } }
    @keyframes glowPulse{ 0%,100%{ transform:translateX(-50%) scale(1); opacity:.75 } 50%{ transform:translateX(-50%) scale(1.1); opacity:.95 } }

    /* card (responsive) */
    .card{
      width:min(760px, 92vw);
      background:var(--card);
      border-radius:28px;
      padding: clamp(22px, 4vw, 34px) clamp(16px, 3.5vw, 24px);
      text-align:center;
      box-shadow:var(--shadow);
      position:relative;
      z-index:2;
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.35);
    }
    .card::before{
      content:""; position:absolute; inset:-40%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,.25), rgba(255,255,255,0) 38%),
        radial-gradient(circle at 40% 75%, rgba(255,255,255,.18), rgba(255,255,255,0) 45%);
      animation: shimmer 8s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes shimmer{ from{transform:translate(-2%,-2%) rotate(0deg); opacity:.65} to{transform:translate(2%,1%) rotate(8deg); opacity:.85} }

    h1{
      margin:0;
      font-size: clamp(22px, 5vw, 44px);
      letter-spacing:.2px;
      position:relative;
      z-index:2;
    }
    .name{
      display:inline-block;
      background: linear-gradient(90deg,#ff2d55,#ff6b81);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: titleGlow 1.8s ease-in-out infinite alternate;
    }
    @keyframes titleGlow{ from{ filter: drop-shadow(0 0 0px rgba(255,45,85,.35)); } to{ filter: drop-shadow(0 0 16px rgba(255,45,85,.6)); } }

    .btns{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:16px;
      flex-wrap:wrap;
      position:relative;
      z-index:2;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      user-select:none;
      min-width: 140px;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{ background:var(--yes); color:white; }
    #yesBtn:hover{ filter: brightness(1.06); transform: translateY(-1px); }

    /* ‚úÖ NO button: always visible, exact left/top coordinates */
    #noBtn{
      background:var(--no);
      color:white;
      position:fixed;
      left: 20px;
      top: 70%;
      transform:none;              /* IMPORTANT */
      will-change:left,top;
      z-index:10005;
      box-shadow: 0 18px 40px rgba(0,0,0,.28);
    }
    #noBtn:hover{ filter: brightness(1.06); }

    .popup{
      position:fixed; left:50%; top:18px;
      transform: translateX(-50%) translateY(-8px);
      background: rgba(0,0,0,.82);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      font-size:15px;
      max-width:min(720px,92vw);
      box-shadow:0 14px 30px rgba(0,0,0,.2);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:99999;
    }
    .popup.show{ opacity:1; transform: translateX(-50%) translateY(0px); }

    .say{
      margin-top:10px;
      min-height:22px;
      font-weight:700;
      letter-spacing:.2px;
      color: rgba(0,0,0,.65);
      position:relative;
      z-index:2;
      transition: opacity .25s ease;
    }

    /* overlay */
    .overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background: radial-gradient(circle at top, #ff9ab5, #ff2d55 60%, #b1002f);
      z-index:9998;
      color:white;
      overflow:hidden;
    }
    .overlay::before{
      content:""; position:absolute; inset:-30%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), rgba(255,255,255,0) 38%),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,.18), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 45% 80%, rgba(255,255,255,.14), rgba(255,255,255,0) 46%);
      animation: overlayGlow 7s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes overlayGlow{ from{ transform: translate(-1%,-1%) rotate(0deg); opacity:.65 } to{ transform: translate(2%,1%) rotate(10deg); opacity:.9 } }

    .overlay .box{
      position:relative;
      width:min(760px,94vw);
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.25);
      border-radius:28px;
      padding: clamp(22px, 4vw, 34px) 22px 28px;
      box-shadow:0 24px 70px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      transform: translateY(10px);
      animation: popIn .45s ease-out forwards;
    }
    @keyframes popIn{ to{ transform: translateY(0); } }

    .overlay h2{
      margin:0 0 10px;
      font-size: clamp(22px,4.5vw,40px);
      text-shadow: 0 16px 30px rgba(0,0,0,.25);
    }
    .overlay .bigheart{
      font-size:34px;
      display:inline-block;
      animation: heartBeat 1s ease-in-out infinite;
      filter: drop-shadow(0 18px 18px rgba(0,0,0,.2));
      margin-bottom:10px;
    }
    @keyframes heartBeat{ 0%,100%{ transform: scale(1); } 50%{ transform: scale(1.12); } }
    .overlay p{ margin:0; color: rgba(255,255,255,.96); font-size:16px; line-height:1.55; text-shadow: 0 10px 18px rgba(0,0,0,.18); }
    .countdown{ margin-top:16px; font-weight:800; letter-spacing:.3px; font-size:18px; text-shadow: 0 12px 20px rgba(0,0,0,.22); }

    .mini{
      position:absolute;
      left: var(--x);
      top: 110%;
      font-size: var(--s);
      opacity:.85;
      animation: miniUp linear forwards;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.18));
      pointer-events:none;
    }
    @keyframes miniUp{
      from{ transform: translateY(0) rotate(0deg); opacity:0 }
      10%{ opacity:.9 }
      to{ transform: translateY(-140vh) rotate(220deg); opacity:0 }
    }
  </style>
</head>

<body>
  <div class="bg" id="bg" aria-hidden="true">
    <div class="glow-blob b1"></div>
    <div class="glow-blob b2"></div>
    <div class="glow-blob b3"></div>

    <div class="candles" id="candles" aria-hidden="true"></div>

    <div class="vignette"></div>
  </div>

  <div class="card" role="main">
    <h1>üíñ <span class="name">Tsedia</span>, will you be my Valentine? üíñ</h1>

    <div class="btns">
      <button id="yesBtn" aria-label="Yes">Yes üíò</button>
      <button id="noBtn" aria-label="No">No üôà</button>
    </div>

    <div id="say" class="say">‚ú® Hover ‚ÄúNo‚Äù if you dare üòÑ</div>
  </div>

  <div id="popup" class="popup" role="status" aria-live="polite"></div>

  <div id="overlay" class="overlay" aria-live="polite">
    <div class="box" role="dialog" aria-modal="true">
      <div class="bigheart">üíû</div>
      <h2>Happy Valentine‚Äôs Day ‚Äî will you be mine forever?</h2>
      <p id="overlayText">Tsedia, my promise to you: choose, respect, and cherish you every day. Let‚Äôs make every day special. üíçüåπ</p>
      <div id="countdown" class="countdown">Redirecting in 3‚Ä¶</div>
    </div>
  </div>

  <script>
    const YES_REDIRECT_URL = "https://www.youtube.com/shorts/osYlgzU79hg?themeRefresh=1";
    const HER_NAME = "Tsedia";

    const sayLines = [
      "‚ú® If you click YES‚Ä¶ my whole world becomes brighter ‚ù§Ô∏è",
      "üåô Tonight, my only wish is you üíñ",
      "üïØÔ∏è Candles are lit‚Ä¶ now I‚Äôm waiting for your YES üòå",
      "üíû One click can start our love story forever‚Ä¶",
      `üåπ My heart is already yours, ${HER_NAME} ‚ù§Ô∏è`
    ];

    const romanticPopups = [
      "No is not allowed üò≠üíò Try again, my love!",
      "Nice try üòå‚ù§Ô∏è My heart says YES only!",
      "You‚Äôre too special to say no ü•∫üåπ",
      "My love for you is stronger than that button üíû",
      "Come onnn‚Ä¶ you know you want to say YES üòç",
      "I‚Äôll keep asking until you smile and click YES üòò",
      "You + Me = Forever. The math is correct ‚ù§Ô∏è‚ú®",
      "My heart already chose you üíì Say yes, Valentine!",
      "If you click NO, I‚Äôll send you 100 kisses instead üòöüòöüòö",
      `Hey ${HER_NAME}‚Ä¶ my heart only has one answer ‚ù§Ô∏è`
    ];

    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const countdownEl = document.getElementById("countdown");
    const bg = document.getElementById("bg");
    const sayEl = document.getElementById("say");
    const candlesEl = document.getElementById("candles");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));
    const rand = (arr) => arr[Math.floor(Math.random()*arr.length)];

    function showPopup(msg){
      popup.textContent = msg;
      popup.classList.add("show");
      clearTimeout(showPopup._t);
      showPopup._t = setTimeout(() => popup.classList.remove("show"), 1500);
    }

    // rotate "say"
    let sayIdx = 0;
    function rotateSay(){
      sayEl.style.opacity = 0;
      setTimeout(()=>{
        sayEl.textContent = sayLines[sayIdx % sayLines.length];
        sayEl.style.opacity = 1;
        sayIdx++;
      }, 260);
    }
    setInterval(rotateSay, 3000);
    rotateSay();

    // candles (a lot)
    function buildCandles(){
      const count = 18;
      candlesEl.innerHTML = "";
      for(let i=0;i<count;i++){
        const h = 88 + Math.random()*70;
        const w = 22 + Math.random()*18;
        const flick = (0.08 + Math.random()*0.12).toFixed(2);

        const c = document.createElement("div");
        c.className = "candle";
        c.style.height = h + "px";
        c.style.width = w + "px";
        c.style.opacity = (0.85 + Math.random()*0.15).toFixed(2);

        c.innerHTML = `
          <div class="flame-glow" style="opacity:${(0.65 + Math.random()*0.35).toFixed(2)}"></div>
          <div class="flame" style="animation-duration:${flick}s;"></div>
          <div class="wick"></div>
        `;
        candlesEl.appendChild(c);
      }
    }
    buildCandles();

    // balloons + petals
    function spawnBalloon(){
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = (Math.random()*100) + "vw";
      const scale = 0.75 + Math.random()*0.7;
      const dur = 12 + Math.random()*16;
      const wobble = (Math.random()*6 - 3).toFixed(2);
      b.style.animationDuration = dur + "s";
      b.style.transform = `translateX(-50%) rotate(${wobble}deg) scale(${scale})`;
      const hue = 345 + Math.random()*18;
      b.innerHTML = `
        <div class="heart" style="background:
          linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,0)),
          linear-gradient(135deg, hsl(${hue} 95% 58%), hsl(${hue+12} 95% 72%));"></div>
        <div class="knot"></div><div class="string"></div>
      `;
      bg.appendChild(b);
      setTimeout(()=>b.remove(), (dur+2)*1000);
    }
    for(let i=0;i<7;i++) setTimeout(spawnBalloon, i*650);
    setInterval(spawnBalloon, 1300);

    function spawnPetal(){
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = (Math.random()*100) + "vw";
      const size = 8 + Math.random()*16;
      p.style.width = size + "px";
      p.style.height = (size*1.25) + "px";
      const dur = 6 + Math.random()*10;
      p.style.animationDuration = dur + "s";
      p.style.opacity = (0.45 + Math.random()*0.55).toFixed(2);
      bg.appendChild(p);
      setTimeout(()=>p.remove(), (dur+1)*1000);
    }
    for(let i=0;i<12;i++) setTimeout(spawnPetal, i*300);
    setInterval(spawnPetal, 420);

    // ‚úÖ NO button: random anywhere, ALWAYS visible
    function moveNoAnywhere(){
      showPopup(rand(romanticPopups));
      rotateSay();

      const pad = 12;

      // measure after it is rendered
      const btnW = noBtn.offsetWidth || 140;
      const btnH = noBtn.offsetHeight || 44;

      // max top-left coordinates so it stays fully in view
      const maxLeft = Math.max(pad, window.innerWidth  - btnW - pad);
      const maxTop  = Math.max(pad, window.innerHeight - btnH - pad);

      // choose random and clamp
      const left = clamp(
        Math.floor(pad + Math.random() * (maxLeft - pad + 1)),
        pad, maxLeft
      );
      const top  = clamp(
        Math.floor(pad + Math.random() * (maxTop - pad + 1)),
        pad, maxTop
      );

      noBtn.style.transition = "left 0.14s ease, top 0.14s ease";
      noBtn.style.left = left + "px";
      noBtn.style.top  = top  + "px";
    }

    // Start NO in a visible random place (after layout)
    window.addEventListener("load", () => setTimeout(moveNoAnywhere, 120));

    // React to hover/click/touch
    noBtn.addEventListener("mouseenter", moveNoAnywhere);
    noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNoAnywhere(); });
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNoAnywhere(); }, {passive:false});

    // Keep NO inside viewport on resize/orientation changes
    window.addEventListener("resize", () => {
      const r = noBtn.getBoundingClientRect();
      if(r.right > window.innerWidth || r.bottom > window.innerHeight || r.left < 0 || r.top < 0){
        moveNoAnywhere();
      }
    });

    // overlay hearts
    function spawnOverlayHearts(){
      for(let i=0;i<26;i++){
        setTimeout(()=>{
          const h = document.createElement("div");
          h.className = "mini";
          h.textContent = Math.random() > 0.4 ? "‚ù§Ô∏è" : "üíó";
          h.style.setProperty("--x", (Math.random()*100) + "vw");
          h.style.setProperty("--s", (14 + Math.random()*24) + "px");
          const dur = 3.6 + Math.random()*2.6;
          h.style.animationDuration = dur + "s";
          overlay.appendChild(h);
          setTimeout(()=>h.remove(), (dur*1000) + 600);
        }, i*80);
      }
    }

    // YES behavior
    yesBtn.addEventListener("click", ()=>{
      overlay.style.display = "flex";
      spawnOverlayHearts();

      let sec = 3;
      countdownEl.textContent = `Redirecting in ${sec}‚Ä¶`;
      const t = setInterval(()=>{
        sec -= 1;
        countdownEl.textContent = `Redirecting in ${sec}‚Ä¶`;
        if(sec <= 0){
          clearInterval(t);
          window.location.href = YES_REDIRECT_URL;
        }
      }, 900);
    });
  </script>
</body>
</html>
