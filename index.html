<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mira ‚Äî Will You Be My Valentine?</title>

  <style>
    :root{
      --card: rgba(255,255,255,.92);
      --text: #1f1f1f;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --yes: #2ecc71;
      --no: #2d7dff;
      --pink: #ff4d7a;
      --red: #ff2d55;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffd1dc, #ff6b81 55%, #ff2d55);
      overflow:hidden;
      color:var(--text);
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      -webkit-tap-highlight-color: transparent;
    }

    /* background */
    .bg{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }
    .glow-blob{
      position:absolute; width:46vmin; height:46vmin; border-radius:50%;
      filter:blur(22px); opacity:.35;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 60%);
      animation: drift 16s ease-in-out infinite alternate; mix-blend-mode:screen;
    }
    .glow-blob.b1{ left:-10vmin; top:-10vmin; animation-duration:18s; }
    .glow-blob.b2{ right:-14vmin; top:10vmin; animation-duration:22s; opacity:.26; }
    .glow-blob.b3{ left:10vmin; bottom:-18vmin; animation-duration:20s; opacity:.22; }
    @keyframes drift{ from{transform:translate(0,0) scale(1)} to{transform:translate(7vmin,-6vmin) scale(1.08)} }

    .vignette{
      position:absolute; inset:0;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 35%, rgba(0,0,0,.22) 92%);
      opacity:.55;
    }

    /* petals */
    .petal{
      position:absolute; top:-10vh; width:14px; height:18px; border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 55%),
        linear-gradient(135deg, rgba(255,45,85,.95), rgba(255,145,170,.95));
      opacity:.8;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.12));
      animation: fall linear infinite;
    }
    @keyframes fall{
      from{ transform: translateY(0) translateX(0) rotate(0deg);}
      to{ transform: translateY(120vh) translateX(14vw) rotate(240deg);}
    }

    /* candles */
    .candles{
      position:absolute; left:50%; bottom:0; transform:translateX(-50%);
      width:min(1400px,100vw);
      height: clamp(120px, 18vh, 210px);
      display:flex; justify-content:center; gap: clamp(8px, 1.3vw, 14px);
      padding: 0 10px 10px;
      opacity:.98;
      pointer-events:none;
    }
    .candle{
      position:relative;
      width: clamp(18px, 3.2vw, 34px);
      height: clamp(70px, 10vh, 120px);
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.7));
      box-shadow:0 18px 40px rgba(0,0,0,.16);
    }
    .candle::after{
      content:""; position:absolute; inset:10px 8px 20px 8px; border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      opacity:.6;
    }
    .wick{ position:absolute; top:-10px; left:50%; width:3px; height:14px; transform:translateX(-50%); background:rgba(0,0,0,.6); border-radius:2px; }
    .flame{
      position:absolute; top:-44px; left:50%;
      width: clamp(12px, 2.4vw, 16px);
      height: clamp(22px, 4vw, 30px);
      transform:translateX(-50%); border-radius:50%;
      background:
        radial-gradient(circle at 40% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 45%),
        radial-gradient(circle at 50% 70%, rgba(255,220,140,.95), rgba(255,140,60,.9) 60%, rgba(255,90,0,0) 72%);
      filter: blur(.2px) drop-shadow(0 0 18px rgba(255,180,60,.75));
      animation: flicker 0.12s infinite alternate;
      transform-origin:50% 90%;
    }
    .flame-glow{
      position:absolute; top:-56px; left:50%;
      width: clamp(58px, 10vw, 84px);
      height: clamp(58px, 10vw, 84px);
      transform:translateX(-50%);
      background: radial-gradient(circle, rgba(255,200,90,.35), rgba(255,200,90,0) 70%);
      filter: blur(2px); opacity:.9; animation: glowPulse 1.4s ease-in-out infinite;
    }
    @keyframes flicker{
      from{ transform: translateX(-50%) rotate(-5deg) scale(1); opacity:.95 }
      to{ transform: translateX(-50%) rotate(7deg) scale(1.07); opacity:1 }
    }
    @keyframes glowPulse{
      0%,100%{ transform:translateX(-50%) scale(1); opacity:.75 }
      50%{ transform:translateX(-50%) scale(1.1); opacity:.95 }
    }

    /* card */
    .card{
      width:min(980px, 94vw);
      min-height: clamp(320px, 52vh, 580px);
      background:rgba(255,255,255,.92);
      border-radius:34px;
      padding: clamp(22px, 4vw, 44px) clamp(16px, 4vw, 40px);
      text-align:center;
      box-shadow:var(--shadow);
      position:relative;
      z-index:2;
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.35);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,.25), rgba(255,255,255,0) 38%),
        radial-gradient(circle at 40% 75%, rgba(255,255,255,.18), rgba(255,255,255,0) 45%);
      animation: shimmer 8s ease-in-out infinite alternate;
    }
    @keyframes shimmer{
      from{transform:translate(-2%,-2%) rotate(0deg); opacity:.65}
      to{transform:translate(2%,1%) rotate(8deg); opacity:.85}
    }
    .card > *{ position:relative; z-index:2; }

    h1{
      margin:0;
      font-size: clamp(22px, 5.5vw, 52px);
      letter-spacing:.2px;
      line-height:1.15;
    }
    .name{
      display:inline-block;
      background: linear-gradient(90deg,#ff2d55,#ff6b81);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: titleGlow 1.8s ease-in-out infinite alternate;
    }
    @keyframes titleGlow{
      from{ filter: drop-shadow(0 0 0px rgba(255,45,85,.35)); }
      to{ filter: drop-shadow(0 0 16px rgba(255,45,85,.6)); }
    }

    /* play area */
    .playArea{
      margin: 18px auto 0;
      width: min(760px, 92vw);
      min-height: clamp(140px, 22vh, 190px);
      position:relative;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:12px;
      padding: 10px;
    }

    button{
      border:0;
      padding: 14px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      min-width: 140px;
      touch-action: manipulation;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      -webkit-user-select:none;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background:var(--yes);
      color:white;
      position:relative;
      z-index:3;
    }
    #noBtn{
      background:var(--no);
      color:white;
      position:absolute;
      left: 58%;
      top: 18px;
      z-index:4;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
      transition: left .28s cubic-bezier(.2,.9,.2,1),
                  top  .28s cubic-bezier(.2,.9,.2,1);
    }

    .say{
      margin-top:12px;
      min-height: 24px;
      font-weight:700;
      letter-spacing:.2px;
      color: rgba(0,0,0,.65);
      transition: opacity .25s ease;
      font-size: clamp(14px, 3.8vw, 16px);
    }

    .popup{
      position:fixed; left:50%; top: max(14px, env(safe-area-inset-top));
      transform: translateX(-50%) translateY(-8px);
      background: rgba(0,0,0,.82);
      color:#fff;
      padding:12px 14px;
      border-radius:16px;
      font-size:15px;
      max-width:min(760px,92vw);
      box-shadow:0 14px 30px rgba(0,0,0,.2);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:99999;
    }
    .popup.show{ opacity:1; transform: translateX(-50%) translateY(0px); }

    /* YES overlay */
    .overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: radial-gradient(circle at top, #ff9ab5, #ff2d55 60%, #b1002f);
      z-index:9998;
      color:white;
      overflow:hidden;
    }
    .overlay .box{
      width:min(920px,94vw);
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.25);
      border-radius:28px;
      padding: clamp(16px, 4vw, 28px);
      box-shadow:0 24px 70px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      animation: popIn .45s ease-out forwards;
      text-align:center;
      position:relative;
    }
    @keyframes popIn{ from{ transform: translateY(10px); } to{ transform: translateY(0); } }
    .overlay h2{ margin:0 0 8px; font-size: clamp(20px,5.5vw,40px); }
    .overlay p{ margin:0 0 10px; font-size:15px; line-height:1.55; opacity:.95; }
    .countdown{ margin-top:12px; font-weight:900; letter-spacing:.3px; font-size:18px; }

    /* ===== Heart-shaped balloon bouquet ===== */
    .bouquetStage{
      position:relative;
      width: min(720px, 92vw);
      height: clamp(260px, 44vh, 460px);
      margin: 12px auto 0;
      display:grid;
      place-items:center;
      overflow: visible;
      pointer-events:none;
    }

    /* swing the whole bouquet gently */
    .bouquet{
      position:absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: min(520px, 86vw);
      height: 100%;
      transform-origin: 50% 0%;
      animation: swing 2.8s ease-in-out infinite alternate;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.18));
    }
    @keyframes swing{
      from{ transform: translateX(-50%) rotate(-4deg); }
      to{ transform: translateX(-50%) rotate(4deg); }
    }

    /* heart layout */
    .balloonsHeart{
      position:absolute;
      left:50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 72%;
    }

    /* balloon base */
    .balloonHeart{
      position:absolute;
      width: clamp(78px, 13vw, 110px);
      height: clamp(92px, 15vw, 130px);
    }

    /* colors */
    .pink .bBody{ background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,0)),
                           linear-gradient(135deg, #ff6aa2, #ff2d55); }
    .red  .bBody{ background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,0)),
                           linear-gradient(135deg, #ff2d55, #c4002d); }

    /* heart-shaped balloon using 2 circles + rotated square */
    .bBody{
      position:absolute;
      left:50%; top:0;
      width: 100%;
      height: 78%;
      transform: translateX(-50%);
      filter: saturate(1.05);
    }
    .bBody .sq{
      position:absolute;
      left:50%; top: 22%;
      width: 60%;
      height: 60%;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 14px;
      background: inherit;
      box-shadow: inset 0 10px 18px rgba(255,255,255,.18);
    }
    .bBody .c1, .bBody .c2{
      position:absolute;
      width: 60%;
      height: 60%;
      border-radius:50%;
      background: inherit;
      top: 0;
    }
    .bBody .c1{ left: 12%; }
    .bBody .c2{ right: 12%; }

    .knot{
      position:absolute;
      left:50%;
      top: 76%;
      width: 12px;
      height: 12px;
      transform: translateX(-50%) rotate(45deg);
      background: rgba(255,255,255,.85);
      border-radius: 3px;
      opacity:.8;
    }

    /* rope strings */
    .string{
      position:absolute;
      left:50%;
      top: 82%;
      width: 2px;
      height: 120px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.78);
      border-radius: 2px;
      opacity:.85;
    }

    /* tie all strings to one bow/rope point */
    .ropeTie{
      position:absolute;
      left:50%;
      bottom: 26px;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: rgba(255,255,255,.9);
      border-radius: 4px;
      transform-origin:center;
      rotate: 12deg;
    }
    .ropeBow{
      position:absolute;
      left:50%;
      bottom: 10px;
      transform: translateX(-50%);
      width: 60px;
      height: 26px;
      opacity:.95;
    }
    .ropeBow:before, .ropeBow:after{
      content:"";
      position:absolute;
      top: 6px;
      width: 28px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.92);
      border-radius: 999px;
      transform: rotate(-12deg);
    }
    .ropeBow:after{
      right: 0;
      transform: rotate(12deg);
    }
    .ropeBow:before{ left: 0; }

    /* Position 8 balloons in a heart shape */
    /* top lobes */
    .p1{ left: 38%; top: 2%; }
    .p2{ left: 62%; top: 2%; }
    /* upper mid */
    .p3{ left: 26%; top: 18%; }
    .p4{ left: 74%; top: 18%; }
    /* mid */
    .p5{ left: 18%; top: 38%; }
    .p6{ left: 82%; top: 38%; }
    /* lower mid */
    .p7{ left: 34%; top: 50%; }
    .p8{ left: 66%; top: 50%; }
    /* point (use rope tie location instead of balloon) */

    /* love sparkle text */
    .loveFloat{
      position:absolute;
      left:50%;
      top: 68%;
      transform: translateX(-50%);
      font-weight: 900;
      letter-spacing:.3px;
      font-size: clamp(18px, 5vw, 34px);
      text-shadow: 0 10px 28px rgba(0,0,0,.28);
      animation: lovePulse 1.2s ease-in-out infinite alternate;
      white-space:nowrap;
      opacity:.95;
    }
    @keyframes lovePulse{
      from{ transform: translateX(-50%) scale(1); filter: drop-shadow(0 0 0 rgba(255,255,255,.1)); }
      to{ transform: translateX(-50%) scale(1.06); filter: drop-shadow(0 0 14px rgba(255,255,255,.22)); }
    }

    /* responsive */
    @media (max-width: 480px){
      button{ min-width: 132px; font-size: 15px; padding: 13px 16px; }
      #noBtn{ left: 54%; top: 14px; }
      .playArea{ min-height: 170px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" id="bg" aria-hidden="true">

    <div class="glow-blob b3"></div>
    <div class="candles" id="candles" aria-hidden="true"></div>

  <div class="card" role="main">
    <h1>üíñ <span class="name">Mira</span>, will you be my Valentine? üíñ</h1>

    <div class="playArea" id="playArea">
      <button id="yesBtn" aria-label="Yes">Yes üíò</button>

    <div id="say" class="say">üïØÔ∏è Candles are lit‚Ä¶ now I‚Äôm waiting for your YES üòä</div>

  <div id="popup" class="popup" role="status" aria-live="polite"></div>

  <div id="overlay" class="overlay" aria-live="polite">
    <div class="box" role="dialog" aria-modal="true">
      <h2>Happy Valentine‚Äôs Day, Mira! üíù</h2>
      <p>Look! A heart of balloons just for you üéàüíóüéà</p>

      <!-- ‚úÖ Heart-shaped bouquet (4 pink + 4 red), tied with rope, swinging -->
      <div class="bouquetStage" aria-hidden="true">
        <div class="bouquet" id="bouquet">
          <div class="balloonsHeart">
            <!-- 4 pink -->
            <div class="balloonHeart pink p1">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>

              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>
              <div class="knot"></div><div class="string"></div>
            </div>
            <div class="balloonHeart pink p5">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>
              <div class="knot"></div><div class="string"></div>
            </div>
            <div class="balloonHeart pink p8">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>
              <div class="knot"></div><div class="string"></div>
            </div>

            <!-- 4 red -->
            <div class="balloonHeart red p2">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>
              <div class="knot"></div><div class="string"></div>
            </div>
            <div class="balloonHeart red p3">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>

            </div>
            <div class="balloonHeart red p6">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>

            </div>
            <div class="balloonHeart red p7">
              <div class="bBody"><div class="c1"></div><div class="c2"></div><div class="sq"></div></div>
              <div class="knot"></div><div class="string"></div>
            </div>
          </div>

          <div class="loveFloat">LOVE üíû LOVE üíû LOVE</div>

          <!-- tie point + bow -->
          <div class="ropeTie"></div>
          <div class="ropeBow"></div>
        </div>
      </div>

      <div id="countdown" class="countdown">Redirecting in 3‚Ä¶</div>
    </div>
  </div>

  <script>
    const YT_SHORTS_URL = "https://www.youtube.com/shorts/G18Y-b5ge1Q";
    const HER_NAME = "Mira";

    const sayLines = [
      "üïØÔ∏è Candles are lit‚Ä¶ now I‚Äôm waiting for your YES üòä",
      "‚ú® If you click YES‚Ä¶ my whole world becomes brighter ‚ù§Ô∏è",
      "üåô Tonight, my only wish is you üíñ",
      "üíû One click can start our love story forever‚Ä¶",
      `üåπ My heart is already yours, ${HER_NAME} ‚ù§Ô∏è`
    ];

    const romanticPopups = [
      "No is not allowed üò≠üíò Try again, my love!",
      "Nice try üòå‚ù§Ô∏è My heart says YES only!",
      "You‚Äôre too special to say no ü•∫üåπ",
      "My love for you is stronger than that button üíû",
      "Come onnn‚Ä¶ you know you want to say YES üòç",
      "I‚Äôll keep asking until you smile and click YES üòò",
      "You + Me = Forever. The math is correct ‚ù§Ô∏è‚ú®",
      "My heart already chose you üíì Say yes, Valentine!",
      "If you click NO, I‚Äôll send you 100 kisses instead üòöüòöüòö",
      `Hey ${HER_NAME}‚Ä¶ my heart only has one answer ‚ù§Ô∏è`
    ];

    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const countdownEl = document.getElementById("countdown");
    const bg = document.getElementById("bg");
    const sayEl = document.getElementById("say");
    const candlesEl = document.getElementById("candles");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const playArea = document.getElementById("playArea");

    const rand = (arr) => arr[Math.floor(Math.random()*arr.length)];
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    function showPopup(msg){
      popup.textContent = msg;
      popup.classList.add("show");
      clearTimeout(showPopup._t);
      showPopup._t = setTimeout(() => popup.classList.remove("show"), 1400);
    }

    // rotate "say"
    let sayIdx = 0;
    function rotateSay(){
      sayEl.style.opacity = 0;
      setTimeout(()=>{
        sayEl.textContent = sayLines[sayIdx % sayLines.length];
        sayEl.style.opacity = 1;
        sayIdx++;
      }, 220);
    }
    setInterval(rotateSay, 2800);
    rotateSay();

    // candles
    function buildCandles(){
      const count = 18;
      candlesEl.innerHTML = "";
      for(let i=0;i<count;i++){
        const h = 80 + Math.random()*70;
        const w = 18 + Math.random()*18;
        const flick = (0.08 + Math.random()*0.12).toFixed(2);

        const c = document.createElement("div");
        c.className = "candle";
        c.style.height = h + "px";
        c.style.width = w + "px";
        c.style.opacity = (0.85 + Math.random()*0.15).toFixed(2);

        c.innerHTML = `
          <div class="flame-glow" style="opacity:${(0.65 + Math.random()*0.35).toFixed(2)}"></div>
          <div class="flame" style="animation-duration:${flick}s;"></div>
          <div class="wick"></div>
        `;
        candlesEl.appendChild(c);
      }
    }
    buildCandles();

    // petals
    function spawnPetal(){
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = (Math.random()*100) + "vw";
      const size = 8 + Math.random()*16;
      p.style.width = size + "px";
      p.style.height = (size*1.25) + "px";
      const dur = 6 + Math.random()*10;
      p.style.animationDuration = dur + "s";
      p.style.opacity = (0.45 + Math.random()*0.55).toFixed(2);
      bg.appendChild(p);
      setTimeout(()=>p.remove(), (dur+1)*1000);
    }
    for(let i=0;i<12;i++) setTimeout(spawnPetal, i*300);
    setInterval(spawnPetal, 420);

    // NO button moves only inside playArea
    function moveNoInsideBox(){
      showPopup(rand(romanticPopups));
      rotateSay();

      const pad = 8;

      const areaRect = playArea.getBoundingClientRect();
      const btnW = noBtn.offsetWidth || 150;
      const btnH = noBtn.offsetHeight || 48;

      const maxLeft = Math.max(pad, areaRect.width - btnW - pad);
      const maxTop  = Math.max(pad, areaRect.height - btnH - pad);

      const left = clamp(pad + Math.random() * (maxLeft - pad), pad, maxLeft);
      const top  = clamp(pad + Math.random() * (maxTop - pad), pad, maxTop);

      noBtn.style.left = left + "px";
      noBtn.style.top  = top  + "px";
    }

    window.addEventListener("load", ()=> setTimeout(moveNoInsideBox, 150));
    window.addEventListener("resize", ()=> setTimeout(moveNoInsideBox, 120));

    noBtn.addEventListener("mouseenter", moveNoInsideBox);
    noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNoInsideBox(); });
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNoInsideBox(); }, {passive:false});

    // YES: show bouquet animation then redirect 3-2-1
    yesBtn.addEventListener("click", ()=>{
      overlay.style.display = "flex";

      let sec = 3;
      countdownEl.textContent = `Redirecting in ${sec}‚Ä¶`;
      const t = setInterval(()=>{
        sec -= 1;
        countdownEl.textContent = `Redirecting in ${sec}‚Ä¶`;
        if(sec <= 0){
          clearInterval(t);
          window.location.href = YT_SHORTS_URL;
        }
      }, 900);
    });
  </script>
