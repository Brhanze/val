<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --pink1:#ff4d6d;
      --pink2:#ffb3c1;
      --card:rgba(255,255,255,.92);
      --text:#1f1f1f;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--pink2), var(--pink1));
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
      position:relative;
      z-index:2;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(24px, 4vw, 34px);
      color:var(--text);
    }
    p{
      margin:0 0 18px;
      color:#333;
      font-size: 16px;
      line-height:1.35;
    }
    .btns{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      background:#2ecc71;
      color:white;
    }
    #noBtn{
      background:#ff6b81;
      color:white;
      position:relative; /* so we can move it */
    }

    /* Cute floating hearts */
    .heart{
      position:absolute;
      width:14px; height:14px;
      background:rgba(255,255,255,.8);
      transform: rotate(45deg);
      border-radius:3px;
      opacity:.55;
      animation: floatUp linear infinite;
      z-index:1;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background:rgba(255,255,255,.8);
      border-radius:50%;
    }
    .heart:before{ left:-7px; top:0; }
    .heart:after{ left:0; top:-7px; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }

    /* Pop-up toast */
    .toast{
      position:fixed;
      left:50%;
      top:16px;
      transform: translateX(-50%);
      background:rgba(0,0,0,.82);
      color:#fff;
      padding:12px 14px;
      border-radius:14px;
      font-size:15px;
      max-width:min(520px, 92vw);
      box-shadow:0 14px 30px rgba(0,0,0,.2);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:9999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(6px);
    }
    .small{
      font-size:13px; opacity:.85; margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <p>Hey loveâ€¦ I have one sweet question for you ðŸ¥°</p>

    <div class="btns">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn" aria-label="No">No ðŸ™ˆ</button>
    </div>

    <div class="small">Tip: If YouTube doesnâ€™t open inside your browser, it will open in a new tab.</div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // === CONFIG ===
    const YES_REDIRECT_URL = "https://youtube.com/shorts/osYlgzU79hg?themeRefresh=1";

    const romanticPopups = [
      "No is not allowed ðŸ˜­ðŸ’˜ Try again, my love!",
      "Nice try ðŸ˜Œâ¤ï¸ My heart says YES only!",
      "Youâ€™re too precious to say no ðŸ¥ºðŸŒ¹",
      "My love for you is stronger than that No button ðŸ’ž",
      "Come onnnâ€¦ you know you want to say YES ðŸ˜",
      "Iâ€™ll keep asking until you smile and click YES ðŸ˜˜",
      "You + Me = Forever. The math is correct â¤ï¸âœ¨",
      "My heart already chose you ðŸ’“ Say yes, Valentine!",
      "If you click NO, Iâ€™ll send you 100 kisses instead ðŸ˜šðŸ˜šðŸ˜š",
      "The No button is shy today ðŸ™ˆðŸ’—"
    ];

    // === Helpers ===
    const toast = document.getElementById("toast");
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 1600);
    }
    function rand(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

    // Create floating hearts
    function spawnHearts(count = 18){
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        const left = Math.random() * 100;
        const size = 10 + Math.random() * 18;
        const dur = 6 + Math.random() * 8;
        const delay = Math.random() * 4;

        h.style.left = left + "vw";
        h.style.bottom = (-10 - Math.random()*30) + "vh";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.animationDuration = dur + "s";
        h.style.animationDelay = delay + "s";

        document.body.appendChild(h);

        // clean up later
        setTimeout(() => h.remove(), (dur + delay) * 1000);
      }
    }
    spawnHearts();
    setInterval(() => spawnHearts(8), 1800);

    // === Button logic ===
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      showToast("YAY!! ðŸ’– Redirecting to your surpriseâ€¦");
      // small delay so the toast shows
      setTimeout(() => {
        window.location.href = YES_REDIRECT_URL;
      }, 700);
    });

    function dodgeNoButton(){
      showToast(rand(romanticPopups));

      // Move the "No" button to a random position within the card area
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      // max x/y within the card padding
      const pad = 18;
      const maxX = Math.max(pad, cardRect.width  - btnRect.width  - pad);
      const maxY = Math.max(pad, cardRect.height - btnRect.height - pad);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // Use transform to move the button smoothly
      noBtn.style.transition = "transform 0.14s ease";
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // If she tries to click "No", don't allow it â€” dodge + popup
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      dodgeNoButton();
    });

    // Also dodge when she gets close (funny)
    noBtn.addEventListener("mouseenter", dodgeNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); dodgeNoButton(); }, {passive:false});
  </script>
</body>
</html>
